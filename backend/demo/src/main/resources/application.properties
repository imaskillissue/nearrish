# Server
server.port=8080

# PostgreSQL (values come from docker-compose environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/social_media}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:social_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change_this_in_production}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Moderation service
moderation.service.url=${MODERATION_SERVICE_URL:http://localhost:5000}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health
