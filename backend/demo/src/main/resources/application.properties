# Server
server.port=8080

# PostgreSQL
# Username and URL come from environment variables
# Password comes from Docker secret via configtree (/run/secrets/spring.datasource.password)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/social_media}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:social_user}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Moderation service
moderation.service.url=${MODERATION_SERVICE_URL:http://localhost:5000}

# Geo service
geo.service.url=${GEO_SERVICE_URL:http://localhost:5002}

# Actuator (for health checks)
management.endpoints.web.exposure.include=health
