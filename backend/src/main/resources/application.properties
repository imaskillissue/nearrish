spring.application.name=demo
server.port=8080
#jwt.secret256bit=a-string-secret-at-least-256-bits-long

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://database:5432/social_media}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:social_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG