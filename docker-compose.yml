services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: social_media_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: social_media
      POSTGRES_USER: social_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_in_production}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U social_user -d social_media"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Moderation Service
  moderation-service:
    build:
      context: ./moderation-service
      dockerfile: Dockerfile
    container_name: moderation_service
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - ./moderation-service/logs:/app/logs
      - moderation_models:/app/models
    
    environment:
      - LLAMA_MODEL_PATH=/app/models/Phi-3-mini-4k-instruct-q4.gguf
      - FLASK_ENV=production
    
    networks:
      - backend-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3600s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 2G
  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
      moderation-service:
        condition: service_started
    environment:
      # Database
      - SPRING_DATASOURCE_URL=jdbc:postgresql://database:5432/social_media
      - SPRING_DATASOURCE_USERNAME=social_user
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-change_this_in_production}
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      
      # Moderation Service
      - MODERATION_SERVICE_URL=http://moderation-service:5000
    
    networks:
      - backend-network
      - frontend-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 100s

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    networks:
      - frontend-network

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  moderation_models:
    driver: local
