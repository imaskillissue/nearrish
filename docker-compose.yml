services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: social_media_db
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    secrets:
      - db_password
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - db_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Moderation Service
  moderation-service:
    build:
      context: ./moderation-service
      dockerfile: Dockerfile
    container_name: moderation_service
    restart: unless-stopped
    volumes:
      - ./moderation-service/logs:/app/logs
      - moderation_models:/app/models
    environment:
      - LLAMA_MODEL_PATH=/app/models/Phi-3-mini-4k-instruct-q4.gguf
      - FLASK_ENV=production
    networks:
      - backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 3600s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          memory: 2G

  # Geolocation Microservice
  geo-service:
    build:
      context: ./geo-service
      dockerfile: Dockerfile
    container_name: geo_service
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    networks:
      - db_network
      - backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      moderation-service:
        condition: service_started
      geo-service:
        condition: service_started
    environment:
      - SPRING_CONFIG_IMPORT=optional:configtree:/run/secrets/
      - SPRING_DATASOURCE_USERNAME=${DB_USER}
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      # Moderation Service
      - MODERATION_SERVICE_URL=http://moderation-service:5000
      # Geo Service
      - GEO_SERVICE_URL=http://geo-service:5002
    secrets:
      - source: db_password
        target: spring.datasource.password
    ports:
      - 8080:8080
    networks:
      - db_network
      - backend_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 100s

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=
    ports:
      - 80:3000
    networks:
      - backend_network

  # Nginx HTTPS Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
      - geo-service
    networks:
      - backend_network

volumes:
  db-data:
  moderation_models:
    driver: local

networks:
  db_network:
    driver: bridge
  backend_network:
    driver: bridge

secrets:
  db_password:
    file: ./secrets/db_password.txt
